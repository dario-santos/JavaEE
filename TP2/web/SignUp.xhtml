<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <style type="text/css">
        body .ui-staticmessage.ui-message {
            width: 100%;
        }
    </style>
    
    <h:head>
        <title>Jardim - Registo</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-3">
                <p:staticMessage severity="info" summary="Registo de um novo Utilizador"/>
            </div>
        </div>
        <h:form>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Nome: "/>
                <p:inputText value="#{jardimController.user.username}"/>
                <p:outputLabel value="Palavra-passe: "/>
                <p:password value="#{jardimController.user.hashpassword}" feedback="true"/>
            </h:panelGrid>
            
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Registar" action="#{jardimController.SignUp()}" update="growl" style="margin-right:20px;"/>
            
            <p:button value="Cancelar" outcome="index" style="margin-right:20px;"/>
        </h:form>
        
        <img src="images/jardimParaSi.png" alt="Logo" style="display: block;
                                                             margin-left: auto;
                                                             margin-right: auto;
                                                             width: 25%;
                                                             height: 25%" />
        
    </h:body>
</html>
