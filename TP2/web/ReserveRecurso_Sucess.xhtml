<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Reservar recurso</title>
    </h:head>
    <h:body>
               
        <h:outputText value="Reserva bem sucedida." style="color: green"/>
       
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Id do Recurso "/>
                <h:inputText value="#{jardimController.recurso.recursoid}" />
                <h:commandButton value="Reservar" action="#{jardimController.ReserveRecurso()}" style="width:100px"/> 

            </h:panelGrid>
        </h:form>

        <h:dataTable value="#{jardimController.recursos}" var="recurso" border="1">
            <h:column>

                <f:facet name="header">
                    <h:outputText value="Nome Recurso"/>
                </f:facet>

                <h:outputText value="#{recurso.recursonome}"/>

            </h:column>

            <h:column>

                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>

                <h:outputText value="#{recurso.recursoid}"/>

            </h:column>


            <h:column>

                <f:facet name="header">
                    <h:outputText value="Tag(s)"/>
                </f:facet>

                <h:outputText value="#{recurso.tags}"/>

            </h:column>

        </h:dataTable>

        <h:form>
            <h:commandButton id="back" value="Voltar" action="MainMenu" />
        </h:form>

    </h:body>
</html>
