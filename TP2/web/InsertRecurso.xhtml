<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Inserir recurso</title>
    </h:head>
    <h:body>
        
        Inserir Recurso

        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nome do Recurso: "/>
                <h:inputText value="#{jardimController.recurso.recursonome}" />
                <h:outputLabel value="Tags: "/>
                <h:inputText value="#{jardimController.recurso.tags}"/>
            </h:panelGrid>
            
            <h:commandButton value="Save" action="#{jardimController.AddNewRecurso()}"/>
        </h:form>
        
            <h:form>
                <h:commandButton id="back" value="Voltar" action="MainMenu" />
            </h:form>
        
    </h:body>
</html>
