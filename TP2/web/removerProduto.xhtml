<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Remover Produto

        <h:form>
            <h:inputText value="#{materialController.material.recursoid}" />
            <h:commandButton value="Pesquisar" action="#{materialController.removeRecurso()}" /> 
        </h:form>

        <h:dataTable value="#{materialController.listaMateriais}" var="material" border="1">
            <h:column>

                <f:facet name="header">
                    <h:outputText value="Nome Material"/>
                </f:facet>

                <h:outputText value="#{material.recursonome}"/>

            </h:column>

            <h:column>

                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>

                <h:outputText value="#{material.recursoid}"/>

            </h:column>


            <h:column>

                <f:facet name="header">
                    <h:outputText value="Tags"/>
                </f:facet>

                <h:outputText value="#{material.tags}"/>

            </h:column>

        </h:dataTable>

        <h:form>
            <h:commandButton id="back" value="Voltar" action="options" />
        </h:form>

    </h:body>
</html>
