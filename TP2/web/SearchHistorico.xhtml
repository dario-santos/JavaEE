<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Jardim - Devolver recurso</title>
    </h:head>
    <h:body>

        <h:form>
            <h:inputText value="#{jardimController.requisitar.id}" />
            <h:commandButton value="Pesquisar" action="#{jardimController.ReturnRecurso()}" /> 
        </h:form>

        <h:dataTable value="#{jardimController.getRequisitados()}" var="requisitar" border="1">
            <h:column>

                <f:facet name="header">
                    <h:outputText value="Id Requisição"/>
                </f:facet>

                <h:outputText value="#{requisitar.id}"/>

            </h:column>

            <h:column>

                <f:facet name="header">
                    <h:outputText value="Id Recurso"/>
                </f:facet>

                <h:outputText value="#{requisitar.recursoid}"/>

            </h:column>


            <h:column>

                <f:facet name="header">
                    <h:outputText value="Data de requisição"/>
                </f:facet>

                <h:outputText value="#{requisitar.data}"/>

            </h:column>

        </h:dataTable>

        <h:form>
            <h:commandButton id="back" value="Voltar" action="MainMenu" />
        </h:form>

    </h:body>
</html>
