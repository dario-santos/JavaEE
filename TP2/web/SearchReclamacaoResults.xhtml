<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Pesquisar Reclamacao</title>
    </h:head>
    <h:body>
        <p:outputLabel value="Reclamações para o recurso de id = #{jardimController.reclamacao.id}"/>
        
        <h:form>
            <p:outputLabel value="Id do recurso: "/>
            <p:inputText value="#{jardimController.reclamacao.id}" />
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Pesquisar" action="#{jardimController.SearchReclamacao()}" update="growl" /> 
        </h:form>
        
        <p:dataTable value="#{jardimController.getReclamacoesId()}" var="reclamacao" >
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacao.id}"/>
                    
                </p:column>
                
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Reclamacao"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacao.reclamacao}"/>
                    
                </p:column>
                
            
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Recurso Id"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacao.idrecurso}"/>
                    
                </p:column>
            
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Reclamador"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacao.username}"/>
                    
                </p:column>
                
            </p:dataTable>
            
            <h:form>
                <p:button id="back" value="Voltar" outcome="MainMenu" />
            </h:form>
    </h:body>
</html>
