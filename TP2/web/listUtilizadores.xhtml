<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Users List</title>
    </h:head>
        <h:body>
            <p:dataTable value="#{utilizadoresController.listaUtilizadores}" var="utilizador" >
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="utilizador nome"/>
                    </f:facet>
                    
                    <h:outputText value="#{utilizador.username}"/>
                    
                </p:column>
                
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="utilizador pass"/>
                    </f:facet>
                    
                    <h:outputText value="#{utilizador.hashpassword}"/>
                    
                </p:column>
                
            </p:dataTable>
            
            <h:form>
                <p:button id="back" value="Voltar" outcome="index" />
            </h:form>
            
    </h:body>
</html>
