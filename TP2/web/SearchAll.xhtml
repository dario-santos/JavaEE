<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Pesquisar recursos</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:inputText value="#{jardimController.recurso.tags}" style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Pesquisar" action="#{jardimController.SearchRecursos()}" update="growl" />
        </h:form>
        
        <p:dataTable value="#{jardimController.recursos}" var="recurso">
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Nome Recurso"/>
                    </f:facet>
                    
                    <h:outputText value="#{recurso.recursonome}"/>
                    
                </p:column>
                
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    
                    <h:outputText value="#{recurso.recursoid}"/>
                    
                </p:column>
                
            
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Tag(s)"/>
                    </f:facet>
                    
                    <h:outputText value="#{recurso.tags}"/>
                    
                </p:column>
                
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="ProprietÃ¡rio"/>
                    </f:facet>
                    
                <h:form>
                    <h:commandButton value="#{recurso.proprietario}" action="#{jardimController.UsersProfile(recurso.proprietario)}" style="width: 120px" /> 
                </h:form>
                    
                </p:column>
                
            </p:dataTable>
        
        <h:form> 
            <p:growl id="growl" life="2000" />

            <p:commandButton value="Voltar" id="back" action="MainMenu" update="growl" style="margin-right:20px;"/>
        </h:form>
        
    </h:body>
</html>
