<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Notificações</title>
    </h:head>
    <h:body>
        <p:dataTable value="${jardimController.getNotificationList()}" var="requisitar">
            <p:column>

                <f:facet name="header">
                    <h:outputText value="Id Requisição"/>
                </f:facet>

                <h:outputText value="#{requisitar.id}"/>

            </p:column>

            <p:column>

                <f:facet name="header">
                    <h:outputText value="Id Recurso"/>
                </f:facet>

                <h:outputText value="#{requisitar.recursoid}"/>

            </p:column>


            <p:column>

                <f:facet name="header">
                    <h:outputText value="Data de requisição"/>
                </f:facet>

                <h:outputText value="#{requisitar.data}"/>

            </p:column>

        </p:dataTable>

        <h:form>
            <p:button id="cleanBack" value="Voltar" outcome="MainMenu" />
            <p:growl id="growl" life="2000" />
            <p:commandButton id="back" value="Limpar e Voltar" action="#{jardimController.returnFromNotification()}" update="growl" />
        </h:form>

    </h:body>
</html>
