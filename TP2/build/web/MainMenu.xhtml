<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    
    <h:head>
        <title>Jardim - Para si!</title>
    </h:head>
    
    <h:body>
        <h:outputText value="Bem-vindo, #{jardimController.user.username}"/>
        
        <h:form>
        
            <h:panelGrid columns="1" >
                <h:commandButton value="Notificações(#{jardimController.getNotifications()})" action="Notifications" style="width:200px" />
                <h:commandButton value="Inserir" action="InsertRecurso" style="width:200px" />
                <h:commandButton value="Requisitar" action="SolicitRecurso" style="width:200px" />
                <h:commandButton value="Reservar" action="ReserveRecurso" style="width:200px" />
                <h:commandButton value="Remover" action="RemoveRecurso" style="width:200px" />
                <h:commandButton value="Devolver Recurso" action="ReturnRecurso" style="width:200px" />
                <h:commandButton value="Consultar Todos" action="SearchAll" style="width:200px" />
                <h:commandButton value="Consultar Historico Requisitados" action="SearchHistorico" style="width:200px" />
                <h:commandButton value="Consultar Requisitados" action="SearchRequisitados" style="width:200px" />
                <h:commandButton value="Consultar Reservados" action="listUtilizadores" style="width:200px" />
                <h:commandButton value="Adicionar Reclamacao" action="AddReclamacao" style="width:200px" />
                <h:commandButton value="Consultar Reclamacao" action="SearchReclamacao" style="width:200px" />
                
                <h:commandButton value="Log-Out" action="#{jardimController.LogOut()}"  style="width:200px" />
                
            </h:panelGrid>
        
        </h:form>
        
    </h:body>
</html>
