<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Perfil de #{jardimController.clicked_user}</title>
    </h:head>
    <h:body>
        
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        
        <c:choose>
            <c:when test="#{jardimController.OwnProfile(jardimController.clicked_user)}" >
            
        <p:outputLabel value="Recursos inseridos por si" />
        
        <p:dataTable value="#{jardimController.recursosUserPerfilInseridos}" var="inseridos" >
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Nome Recurso"/>
                    </f:facet>
                    
                    <h:outputText value="#{inseridos.recursonome}"/>
                    
                </p:column>
                
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    
                    <h:outputText value="#{inseridos.recursoid}"/>
                    
                </p:column>
                
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Tag(s)"/>
                    </f:facet>
                    
                    <h:outputText value="#{inseridos.tags}"/>
                    
                </p:column>
            
            
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Remover"/>
                    </f:facet>
                    
                    <h:form>
                        <p:growl id="growl" life="2000" />
                        <p:commandButton value="Remover" action="#{jardimController.RemoveRecurso()}" update="growl" />
                    </h:form>
                    
                </p:column>
            
            </p:dataTable>
            
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        
        <p:outputLabel value="Recursos requisitados por si" />
        
        <h:form>
            <p:outputLabel value="Id de Requisição "/>
            <p:inputText value="#{jardimController.requisitar.id}" />
            <p:growl id="growl2" life="2000" />
            <p:commandButton value="Devolver" action="#{jardimController.ReturnRecurso()}" update="growl2" />
        </h:form>
        
        <p:dataTable value="#{jardimController.recursosUserPerfilRequisitados}" var="requisitados">
            
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Id de Requisição"/>
                </f:facet>
                    
                <h:outputText value="#{requisitados.id}"/>
                  
            </p:column>
            
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Id Recurso"/>
                </f:facet>
                    
                <h:outputText value="#{requisitados.recursoid}"/>
                    
            </p:column>
                
            
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Data"/>
                </f:facet>
                    
                <h:outputText value="#{requisitados.data}"/>
                    
            </p:column>
            
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Devolvido"/>
                </f:facet>
                    
                <h:outputText value="#{requisitados.devolvido}"/>
                    
            </p:column>
            
        </p:dataTable>
        
        
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        
        <p:outputLabel value="Recursos reservados por si" />
        
        <p:dataTable value="#{jardimController.recursosUserPerfilReservados}" var="reservados">
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Id Recurso"/>
                </f:facet>
                    
                <h:outputText value="#{reservados.recursoid}"/>
                    
            </p:column>
                
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Data"/>
                </f:facet>
                    
                <h:outputText value="#{reservados.data}"/>
                    
            </p:column>
                
        </p:dataTable> 
            
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        
        <p:outputLabel value="Reclamações redigidas por si" />
        
        <p:dataTable value="#{jardimController.reclamacoesUserPerfil}" var="reclamacoes">
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Id Recurso"/>
                </f:facet>
                    
                <h:outputText value="#{reclamacoes.idrecurso}"/>
                    
            </p:column>
                
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Reclamação"/>
                </f:facet>
                   
                <h:outputText value="#{reclamacoes.reclamacao}"/>
                    
            </p:column>
                
        </p:dataTable> 
            
            
        <h:form>
            <p:button id="back" value="Voltar" outcome="MainMenu"/>
        </h:form>
        
        </c:when>
            
            <c:otherwise>
                
        
        <p:outputLabel value="Perfil de #{jardimController.clicked_user}&lt;br /&gt;Recursos inseridos por #{jardimController.clicked_user}" escape="false" />
        
        <p:dataTable value="#{jardimController.recursosUserPerfilInseridos}" var="inseridos" >
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Nome Recurso"/>
                </f:facet>
                    
                <h:outputText value="#{inseridos.recursonome}"/>
                    
            </p:column>
                
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                    
                <h:outputText value="#{inseridos.recursoid}"/>
                    
            </p:column>
                
            <p:column>
                    
                <f:facet name="header">
                    <h:outputText value="Tag(s)"/>
                </f:facet>
                    
                <h:outputText value="#{inseridos.tags}"/>
                    
            </p:column>
            
        </p:dataTable>
            
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        
        <p:outputLabel value="Recursos requisitados por #{jardimController.clicked_user}" />
        
        <p:dataTable value="#{jardimController.recursosUserPerfilRequisitados}" var="requisitados">
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Id Recurso"/>
                    </f:facet>
                    
                    <h:outputText value="#{requisitados.recursoid}"/>
                    
                </p:column>
                
            
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Data"/>
                    </f:facet>
                    
                    <h:outputText value="#{requisitados.data}"/>
                    
                </p:column>
            
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Devolvido"/>
                    </f:facet>
                    
                    <h:outputText value="#{requisitados.devolvido}"/>
                    
                </p:column>
            
            </p:dataTable>
        
        
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        
        <p:outputLabel value="Recursos reservados por #{jardimController.clicked_user}" />
        
        <p:dataTable value="#{jardimController.recursosUserPerfilReservados}" var="reservados" >
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Id Recurso"/>
                    </f:facet>
                    
                    <h:outputText value="#{reservados.recursoid}"/>
                    
                </p:column>
                
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Data"/>
                    </f:facet>
                    
                    <h:outputText value="#{reservados.data}"/>
                    
                </p:column>
                
            </p:dataTable> 
            
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        <p:outputLabel value="&lt;br /&gt;" escape="false" />
        
        <p:outputLabel value="Reclamações redigidas por #{jardimController.clicked_user}" />
        
        <p:dataTable value="#{jardimController.reclamacoesUserPerfil}" var="reclamacoes" >
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Id Recurso"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacoes.idrecurso}"/>
                    
                </p:column>
                
                <p:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Reclamação"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacoes.reclamacao}"/>
                    
                </p:column>
                
            </p:dataTable> 
            
            
            <h:form>
                <p:button id="back" value="Voltar" outcome="MainMenu" />
            </h:form>
        
            </c:otherwise>
        </c:choose>
        
    </h:body>
</html>
