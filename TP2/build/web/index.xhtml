<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Jardim - Para si!</title>
    </h:head>
    
    <c:choose>
        <c:when test="#{jardimController.IsUserLogged()}">
            <p>Bem vindo de volta, #{jardimController.user.username}</p>
            <p>Por favor entre no menu principal</p>
            
            <h:form>
                <h:commandButton value="Entrar" action="MainMenu" style="width:150px "/>
            </h:form>
        </c:when>
        <c:otherwise>
            <h:body>
                <h:form>
                    <h:commandButton value="Consultar Recursos" action="consultarTags" style="width:150px"/>
                    <h:commandButton value="Sign Up" action="SignUp" style="width:150px"/>
                    <h:commandButton value="Sign In" action="SignIn" style="width:150px "/>
                </h:form>
            </h:body>
        </c:otherwise>
    </c:choose>
</html>
