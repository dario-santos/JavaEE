<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Pesquisar Reclamacao</title>
    </h:head>
    <h:body>
        <h:outputText value="Reclamações para o recurso de id = #{jardimController.reclamacao.id}"/>
        
        <h:form>
            <h:outputText value="Id do recurso: "/>
            <h:inputText value="#{jardimController.reclamacao.id}" />
            <h:commandButton value="Pesquisar" action="#{jardimController.SearchReclamacao()}" /> 
        </h:form>
        
        <h:dataTable value="#{jardimController.getReclamacoesId()}" var="reclamacao" border="1">
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacao.id}"/>
                    
                </h:column>
                
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Reclamacao"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacao.reclamacao}"/>
                    
                </h:column>
                
            
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Recurso Id"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacao.idrecurso}"/>
                    
                </h:column>
            
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Reclamador"/>
                    </f:facet>
                    
                    <h:outputText value="#{reclamacao.username}"/>
                    
                </h:column>
                
            </h:dataTable>
            
            <h:form>
                <h:commandButton id="back" value="Voltar" action="MainMenu" />
            </h:form>
    </h:body>
</html>
