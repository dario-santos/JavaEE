<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Adicionar Reclamacao</title>
    </h:head>
    <h:body>
        <style type="text/css">
            body .ui-staticmessage.ui-message {
                width: 100%;
            }
        </style>
        
        <div class="ui-g">
            <div class="ui-g-12 ui-md-3">
                <p:staticMessage severity="error" summary="ERRO ao adicionar reclamação!" detail="Só pode reclamar recursos que tem requisitado neste momento." />
            </div>
        </div>
       
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Id do Recurso "/>
                <p:inputText value="#{jardimController.reclamacao.idrecurso}" style="width:200px"/>
                <p:outputLabel value="Reclamacao "/>
                <p:inputText value="#{jardimController.reclamacao.reclamacao}" style="width:200px" />

                <p:commandButton value="Reclamar" action="#{jardimController.AddReclamacao()}" />
            </h:panelGrid>
        </h:form>
        

        <p:dataTable value="#{jardimController.recursos}" var="recurso">
            <p:column>

                <f:facet name="header">
                    <h:outputText value="Nome Recurso"/>
                </f:facet>

                <h:outputText value="#{recurso.recursonome}"/>

            </p:column>

            <p:column>

                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>

                <h:outputText value="#{recurso.recursoid}"/>

            </p:column>


            <p:column>

                <f:facet name="header">
                    <h:outputText value="Tag(s)"/>
                </f:facet>

                <h:outputText value="#{recurso.tags}"/>

            </p:column>

        </p:dataTable>

        <h:form>
            <p:button id="back" value="Voltar" outcome="MainMenu" />
        </h:form>

    </h:body>
</html>
