<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Consultar reservados</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{jardimController.getReservados()}" var="reservar" border="1">
            <h:column>

                <f:facet name="header">
                    <h:outputText value="Id Reserva"/>
                </f:facet>

                <h:outputText value="#{reservar.id}"/>

            </h:column>

            <h:column>

                <f:facet name="header">
                    <h:outputText value="Id Recurso"/>
                </f:facet>

                <h:outputText value="#{reservar.recursoid}"/>

            </h:column>


            <h:column>

                <f:facet name="header">
                    <h:outputText value="Data de requisição"/>
                </f:facet>

                <h:outputText value="#{reservar.data}"/>

            </h:column>

        </h:dataTable>

        <h:form>
            <h:commandButton id="back" value="Voltar" action="MainMenu" />
        </h:form>

    </h:body>
</html>
