<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/SVTdq4r/Badges-and-Designs-removebg-preview.png" />
    
    <h:head>
        <title>Jardim - Reservar recurso</title>
    </h:head>
    <h:body>

        <style type="text/css">
            body .ui-staticmessage.ui-message {
                width: 100%;
            }
        </style>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-3">
                <p:staticMessage severity="info" summary="Reserva bem sucedida!"/>
            </div>
        </div>
               
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel value="Id do Recurso "/>
                <p:inputText value="#{jardimController.recurso.recursoid}" />
                
                <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
                
                <p:growl id="growl" life="2000" />
                <p:commandButton value="Reservar" action="#{jardimController.ReserveRecurso()}" update="growl" >
                    <p:confirm header="Confirmação" message="Tem a certeza?" icon="pi pi-exclamation-triangle" />
                </p:commandButton>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>
            </h:panelGrid>
        </h:form>

        <p:dataTable value="#{jardimController.recursos}" var="recurso" >
            <p:column>

                <f:facet name="header">
                    <h:outputText value="Nome Recurso"/>
                </f:facet>

                <h:outputText value="#{recurso.recursonome}"/>

            </p:column>

            <p:column>

                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>

                <h:outputText value="#{recurso.recursoid}"/>

            </p:column>

            <p:column>

                <f:facet name="header">
                    <h:outputText value="Tag(s)"/>
                </f:facet>

                <h:outputText value="#{recurso.tags}"/>

            </p:column>

        </p:dataTable>

        <h:form>
            <p:button id="back" value="Voltar" outcome="MainMenu" />
        </h:form>

    </h:body>
</html>
