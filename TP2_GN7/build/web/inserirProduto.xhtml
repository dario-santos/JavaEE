<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Inserir Produto</title>
    </h:head>
    <h:body>
        
        Inserir Produto
        
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nome do Produto: "/>
                <h:inputText value="#{materialController.material.recursonome}" />
                <h:outputLabel value="Tags: "/>
                <h:inputText value="#{materialController.material.tags}"/>
            </h:panelGrid>
            
            <h:commandButton value="Save" action="#{materialController.addNewMaterial()}"/>
        </h:form>
        
            <h:form>
                <h:commandButton id="back" value="Voltar" action="options" />
            </h:form>
        
    </h:body>
</html>
