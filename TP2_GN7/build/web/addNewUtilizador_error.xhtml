<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Adicionar novo utilizador</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputText value="Problema de registo. Tente novamente." style="color: red" />
            
            <h:panelGrid columns="2" >
                <h:outputLabel value="Username: "/>
                <h:inputText value="#{utilizadoresController.novoUtilizador.username}"/>
                <h:outputLabel value="Password: "/>
                <h:inputSecret value="#{utilizadoresController.novoUtilizador.hashpassword}"/>
            </h:panelGrid>
            
            <h:commandButton value="Save" action="#{utilizadoresController.addNewUtilizador()}" style="width:100px"/>
        </h:form>
        <h:form>
        <h:commandButton value="Cancelar" action="index" style="width:100px"/>
        </h:form>
    </h:body>
</html>
