<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Materiais Inseridos</title>
    </h:head>
    <h:body>
        
        <h:dataTable value="#{materialController.listaMateriaisRequisitados}" var="material" border="1">
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Nome Material"/>
                    </f:facet>
                    
                    <h:outputText value="#{material.recursonome}"/>
                    
                </h:column>
                
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    
                    <h:outputText value="#{material.recursoid}"/>
                    
                </h:column>
                
            
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Tags"/>
                    </f:facet>
                    
                    <h:outputText value="#{material.tags}"/>
                    
                </h:column>
            
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    
                    <h:outputText value="#{material.estado}"/>
                    
                </h:column>
            
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value="ProprietÃ¡rio"/>
                    </f:facet>
                    
                    <h:outputText value="#{material.proprietario}"/>
                    
                </h:column>
                
                <h:column>
                    
                    <f:facet name="header">
                        <h:outputText value=" "/>
                    </f:facet>
                    
                    <h:form>
                        <h:commandButton value="Devolver" action="#{materialController.devolverRecurso(material)}" />
                    </h:form>
                    
                </h:column>
            
            </h:dataTable>
            
            <h:form>
                <h:commandButton id="back" value="Voltar" action="options.xhtml" />
            </h:form>
    </h:body>
</html>
